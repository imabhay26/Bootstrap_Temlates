<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <style>
        .fm{
            border: 2px solid lightgrey;
            border-radius: 15px;
        }
        body{
            background: white url("image/background-black-blank-733857.jpg" ) ;


        }
        .place{
            box-shadow: 10px 20px 20px grey;
        }
    </style>
</head>
<body>

<div class="row mt-5 ">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4 fm pt-5 pb-5 mt-5 bg-dark text-white place">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-1 mt-3">
                <i style="font-size: 40px" class="fa fa-user"></i>
            </div>
            <div class="col-sm-7 pl-4">
                <h2>LOG IN</h2>
                <h6>Type your credentials below.</h6>
            </div>
        </div>
        <form class="">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form><br>
        <h6 class="text-center" style="font-size: 14px">If you don't remember your password <a href="Pass_reset.html" style="color: red">click here.</a></h6>

    </div>
    <div class="col-sm-4">

    </div>
</div>




<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
